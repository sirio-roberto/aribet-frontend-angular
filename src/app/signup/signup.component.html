<main>
  <mat-card class="listing" mat-elevation-z12>
    <mat-card-header>
      <mat-card-title class="section-heading"
        >Create a new account</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="applyForm">
        <mat-form-field>
          <mat-label>Full name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hidePass ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass"
          >
            <mat-icon>{{
              hidePass ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm your password</mat-label>
          <input
            matInput
            [type]="hidePass ? 'password' : 'text'"
            formControlName="confirmPassword"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass"
          >
            <mat-icon>{{
              hidePass ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="signUp()"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
